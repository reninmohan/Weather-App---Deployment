<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" href="./assets/weather_icon/weather-news.png" type="image/x-icon">
  <title>Weather App</title>
</head>
<body>
  <div id="card">
    <div id="search">
      <input type="text" placeholder="City name" spellcheck="false" id="cityname">
      <button class="search-icon" id="searchbtn">
        <img src="./assets/search-location.png">
      </button>
    </div>
    <p id="errorTxt">Invalid City Name</p>
    <div id="weatherInfo">
      <div class="weather-icon">
        <img src="./assets/weather_icon/default.png" id="weatherIcon">
      </div>
      <h1 id="tempTxt">27Â°C</h1>
      <h2 id="cityTxt">New York</h2>
      
    </div>
    <div id="additionalInfo">
      <div class="humidity-wind">
        <div class="icon">
          <img src="./assets/weather_icon/humidity.png">
        </div>
        <div>
          <h3 id="humidityTxt">48%</h3>
          <p>Humidity</p>
        </div>
      </div>
      <div class="humidity-wind">
        <div class="icon">
          <img src="./assets/weather_icon/windy.png">
        </div>
        <div>
          <h3 id="windTxt">10 km/h</h3>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
